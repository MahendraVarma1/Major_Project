<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-4xl m-25">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6 mt-25">{{ summary_title }}</h1>
        
        <p class="text-gray-700 mt-2 whitespace-pre-line">{{ summary | safe }}</p>

        <div class="mt-6 text-center">
            <a href="/" class="text-blue-500 hover:underline">Back to Home</a>
        </div>
    </div>
</body>
</html>
